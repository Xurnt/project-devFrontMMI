<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C'est parti mon coco</title>
    <link rel="stylesheet" href="styles/style.scss" />
    <script defer src="scripts/bottle.js"></script>
  </head>
  <body>
    <header class="brand">
      <img class="brand__logo" src="./assets/img/logo.png" alt="logo Innocent" />
      <h1 class="brand__catchphrase">Les saveurs des tropiques</h1>
    </header>
    <main>
      <section class="bottle">
        <div class="bottle__position" id="bottle"><div class="bottle__jiggle"><img src="./assets/img/bottle.png" alt="image Bouteille" class="bottle__image" /></div></div>
        <div class="bottle__adjectives" id="adjectives">
          <p class="bottle__adjective"><span>E</span><span>x</span><span>o</span><span>t</span><span>i</span><span>q</span><span>u</span><span>e</span></p>
          <p class="bottle__adjective bottle__adjective--middle"><span class="bottle__letter">R</span><span class="bottle__letter">a</span><span class="bottle__letter">f</span><span class="bottle__letter">f</span><span class="bottle__letter">r</span><span class="bottle__letter">a</span><span class="bottle__letter">i</span><span class="bottle__letter">c</span><span class="bottle__letter">h</span><span class="bottle__letter">i</span><span class="bottle__letter">s</span><span class="bottle__letter">s</span><span class="bottle__letter">a</span><span class="bottle__letter">n</span><span class="bottle__letter">t</span></p>
          <p class="bottle__adjective"><span>E</span><span>n</span><span>e</span><span>r</span><span>g</span><span>i</span><span>q</span><span>u</span><span>e</span></p>
        </div>

      </section>
      <section class="juice">
        <section class="product">
          <h2 class="product__catchphrase"></h1>
          <p class="product__description"></p>
        </section>
        <section class="recipe">
          <figure class="ingredient">
            <img class="ingredient__image" src="./assets/img/pineapple.png" alt="image Ananas" />
            <figcaption class="ingredient__description"></figcaption>
          </figure>
          <figure class="ingredient">
            <img class="ingredient__image" src="./assets/img/banana.png" alt="image Banane" />
            <figcaption class="ingredient__description"></figcaption>
          </figure>
          <figure class="ingredient">
            <img class="ingredient__image" src="./assets/img/apple.png" alt="image Pomme" />
            <figcaption class="ingredient__description"></figcaption>
          </figure>
          <figure class="ingredient">
            <img class="ingredient__image" src="./assets/img/orange.png" alt="image Orange" />
            <figcaption class="ingredient__description"></figcaption>
          </figure>
          <figure class="ingredient">
            <img class="ingredient__image" src="./assets/img/coco.png" alt="image Noix de coco" />
            <figcaption class="ingredient__description"></figcaption>
          </figure>
          <figure class="ingredient">
            <img class="ingredient__image" src="./assets/img/lemon.png" alt="image Citron" />
            <figcaption class="ingredient__description"></figcaption>
          </figure>
        </section>
      </section>
      <div>Font made from <a href="http://www.onlinewebfonts.com">oNline Web Fonts</a>is licensed by CC BY 3.0</div>
    </main>
  </body>
</html>
